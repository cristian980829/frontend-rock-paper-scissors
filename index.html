<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <title>Frontend | Rock, Paper, Scissors</title>
</head>

<body>
  <div class="div-logo">
    <img class="logo-bonus" src='./images/logo-bonus.svg' alt="some file" height='80' width='80' />
  </div>
  <div class="div-score">
    <h3 class="score-title">Score</h3>
    <h1 id="score" class="score-value">0</h1>
  </div>
  <div class="div-state">
    <h3 id="state" class="state-text">Ready?</h3>
  </div>

  <div class="div-style">
    <img id="lizard" class="lizard-style" src='./images/icon-lizard.svg' alt="some file" height='80' width='80' />
    <img id="paper" class="paper-style" src='./images/icon-paper.svg' alt="some file" height='80' width='80' />
    <img id="spock" class="spock-style" src='./images/icon-spock.svg' alt="some file" height='80' width='80' />
    <img id="scissors" class="scissors-style" src='./images/icon-scissors.svg' alt="some file" height='80' width='80' />
    <img id="rock" class="rock-style" src='./images/icon-rock.svg' alt="some file" height='80' width='80' />
    <img src='./images/image-rules-bonus.svg' alt="some file" height='500' width='500' />
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
